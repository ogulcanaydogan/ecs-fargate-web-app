name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (root)
        run: terraform init -backend=false

      - name: Terraform validate (root)
        run: terraform validate

      - name: Terraform init (examples/minimal_http)
        run: terraform -chdir=examples/minimal_http init -backend=false

      - name: Terraform validate (examples/minimal_http)
        run: terraform -chdir=examples/minimal_http validate

      - name: Terraform init (examples/https)
        run: terraform -chdir=examples/https init -backend=false

      - name: Terraform validate (examples/https)
        run: terraform -chdir=examples/https validate
